<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Mini Todo (TypeScript)</title>
        <link rel="stylesheet" href="/src/styles.css" />
    </head>
    <body>
        <main>
            <h1>Mini Todo</h1>
            <form id="todo-form">
                <input
                    id="todo-input"
                    type="text"
                    placeholder="What needs to be done?"
                    autocomplete="off"
                />
                <button type="submit">Add</button>
            </form>
            <section>
                <ul id="todo-list"></ul>
            </section>
            <section class="footer">
                <span id="todo-count">0 items left</span>
                <div class="filters">
                    <button data-filter="all"       class="filter-button active">All</button>
                    <button data-filter="active"    class="filter-button">       Active</button>
                    <button data-filter="completed" class="filter-button">       Completed</button>
                </div>
            </section>
        </main>
      <script type="module" src="/dist/src/main.js"></script>
    </body>
</html>
